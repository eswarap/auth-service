server:
  port: 8080

spring:
  application:
    name: api-gateway
  datasource:
    url: jdbc:h2:mem:users;DB_CLOSE_DELAY=-1;MODE=HSQLDB;NON_KEYWORDS=ID;
    driverClassName: org.h2.Driver
    username: sa
    password: password
    initialize: true
  jpa:
    database-platform:  org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        show-sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
  sql:
    init:
      mode: always
  logging:
    level:
      org:
        hibernate:
          type: trace
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: employee-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/hrms/**
          filters:
            - StripPrefix=1
jwt:
  secret: tdcUAjxuFTWSNaVgNKG28Sv6sBn8jdHldAxdcuPU6Ak=
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    reactor.netty.http.client: TRACE

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/